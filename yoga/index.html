<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>yoga</title>
  </head>
  <body>
    <!-- --------------wrapper-------------->
    <div class="wrapper">
      <!-- --------------background-------------->
      <div class="background">
        <!-- --------------nav-bar-------------->
        <div class="nav-bar">
          <nav>
            <p>plans</p>
          </nav>
        </div>
        <!-- --------------yoga-main-------------->
        <div class="yoga-main">
          <div class="yoga-main-image">
            <img src="images/Illustration About Yoga.png" alt="About Yoga" />
          </div>

          <div class="subscribe">
            <h3>join us now for your better health</h3>
            <p>
              Yoga is a mind and body practice. Various styles of yoga combine
              physical postures.
            </p>
            <!------------button--------------->
            <div class="hero-btn">
              <a href="#">subscribe now</a>
            </div>
          </div>
        </div>
        <!-- --------------yoga-main-end-------------->
      <div class="old-skool">
<!-- --------------cards-------------->
        <div class="card-wrapper">
          <!----------exercise-------------->
          <div class="cards">
            <div class="card-back exrecise">
              <img
                src="images/exercise-removebg-preview.png"
                alt="exrecises"
                title="exrecises"
              />
              <span>Exercise</span>
            </div>
          </div>

          <!----------meditation-------------->

          <div class="cards">
            <div class="card-back">
                <div class="meditating">
                    <img
                src="images/meditating-removebg-preview.png"
                alt="meditating"
                title="meditating"
              />
                </div>
                <span>Meditation</span>

            </div>
          </div>

          <!----------food-------------->

          <div class="cards">
            <div class="card-back food">
                <div class="food">
                    <img
                src="images/Greek_Salad_Flat_Vector_Illustration_Simple_Stock_Vector__Royalty_Free__1022847082-removebg-preview.png"
                alt="food"
                title="food"
              />
                </div>
             <span>Healthy Food</span>
            </div>
          </div>
        </div>
        <!-- --------------cards-end-here-------------->

    <!-------------- progress-bar------------>
    <div class="progress-wrapper">
        <div class="progress">
        <div class="bar" style="width:75%">
            <p class="percent">75%</p>
        </div>
    </div>
    <span>Exercise</span>

    <div class="progress">
        <div class="bar" style="width:84%">
            <p class="percent">84%</p>
        </div>
    </div>
    <span>Meditation</span>
    <div class="progress">
        <div class="bar" style="width:60%">
            <p class="percent">60%</p>
        </div>
    </div>
    <span>Healthy food</span>
    </div>
  </div>
